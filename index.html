<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CalculatorApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
       <div class="calculator-body">

            <div class="output-field">
                <span class="expression"></span>
                <span class="output">0</span>
            </div>

            <div class="input-field">

                <div class="other-functions">
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id="bracket">(</button>
                    <button class="btn function variant " id="bracket">)</button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>
                    <button class="btn function variant " id=""></button>

                </div>

                <div class="main">
                    <div class="numbpad">
                        <button class="btn number">7</button>
                        <button class="btn number">8</button>
                        <button class="btn number">9</button>
                        <button class="btn number">4</button>
                        <button class="btn number">5</button>
                        <button class="btn number">6</button>
                        <button class="btn number">1</button>
                        <button class="btn number">2</button>
                        <button class="btn number">3</button>
                        <button class="btn function" id="comma">.</button>
                        <button class="btn number">0</button>
                        <button class="btn function" id="answer">Ans</button>
                    </div>
    
                    <div class="functions">
                        <button class="btn function" id="clear">C</button>
                        <button class="btn function" id="delete">del</button>
                        <button class="btn operator" id="add">+</button>
                        <button class="btn operator" id="subtract">-</button>
                        <button class="btn operator" id="multiply">x</button>
                        <button class="btn operator" id="divide">รท</button>
                        <button class="btn function" id="equals">=</button>
                    </div>
                </div>
                
            </div>
       </div>
       
        <script type='module' src="./src/index.js" ></script>

    </body>

</html>
